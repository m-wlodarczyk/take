<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>PrimeFaces</title>
    </h:head>
    <h:body>
        <h:form>
            <p:tabView>
                <p:tab title="Form">
                    <h:form>        
                        <p:growl id="growl" life="1000"/>
                        <h:panelGrid columns="6">
                            <p:spinner id="x" value="#{sumBean.x}"/>
                            + 
                            <p:spinner id="y" value="#{sumBean.y}"/>
                            <h:commandButton 
                                value="Calculate" 
                                action="#{sumBean.showGrowlMsg()}" 
                                update="result date"/>
                            =
                            <h:outputText 
                                id="result" 
                                value="#{sumBean.x + sumBean.y}"/>
                            <h:outputText 
                                id="date" 
                                value="#{sumBean.date}"/>
                        </h:panelGrid>
                    </h:form>   
                </p:tab>
                <p:tab title="Table">
                    <p:dataTable 
                        value="#{tableBean.students}" 
                        var="student" 
                        paginator="true" 
                        rows="5">
                        <p:column headerText="Name">
                            <h:outputText value="#{student.name}" />                       
                        </p:column>
                        <p:column 
                            headerText="Surname" 
                            sortBy="#{student.surname}">
                            <h:outputText value="#{student.surname}" />                       
                        </p:column>
                        <p:column headerText="Mean" sortBy="#{student.mean}">
                            <h:outputText value="#{student.mean}" />                       
                        </p:column>
                    </p:dataTable>
                </p:tab>
                <p:tab title="Chart">
                    <p:chart 
                        type="line" 
                        model="#{chartBean.lineChart}" 
                        widgetVar="chart"/>
                    <p:commandButton 
                        type="button" 
                        value="Reset" 
                        onclick="PF('chart').resetZoom()"/>
                </p:tab>
            </p:tabView>
        </h:form>
    </h:body>
</html>
